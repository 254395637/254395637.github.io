        <h3 id="盖房子"><a href="#盖房子" class="headerlink" title="盖房子"></a>盖房子</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br></pre></td><td class="code"><pre><span class="line">package org.Builder;</span><br><span class="line"></span><br><span class="line">public class House &#123;</span><br><span class="line">	String name;</span><br><span class="line">	String wall;</span><br><span class="line">	String tier;</span><br><span class="line">	</span><br><span class="line">	public String <span class="function"><span class="title">getName</span></span>() &#123;</span><br><span class="line">		<span class="built_in">return</span> name;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setName(String name) &#123;</span><br><span class="line">		this.name = name;</span><br><span class="line">	&#125;</span><br><span class="line">	public String <span class="function"><span class="title">getWall</span></span>() &#123;</span><br><span class="line">		<span class="built_in">return</span> wall;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setWall(String wall) &#123;</span><br><span class="line">		this.wall = wall;</span><br><span class="line">	&#125;</span><br><span class="line">	public String <span class="function"><span class="title">getTier</span></span>() &#123;</span><br><span class="line">		<span class="built_in">return</span> tier;</span><br><span class="line">	&#125;</span><br><span class="line">	public void setTier(String tier) &#123;</span><br><span class="line">		this.tier = tier;</span><br><span class="line">	&#125;</span><br><span class="line">	@Override</span><br><span class="line">	public String <span class="function"><span class="title">toString</span></span>() &#123;</span><br><span class="line">		<span class="built_in">return</span> <span class="string">"House [name="</span> + name + <span class="string">", wall="</span> + wall + <span class="string">", tier="</span> + tier + <span class="string">"]"</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//建造者</span><br><span class="line">package org.Builder;</span><br><span class="line"></span><br><span class="line">public abstract class HouseBuilder &#123;</span><br><span class="line">	</span><br><span class="line">	private House house = new House();</span><br><span class="line">	</span><br><span class="line">	abstract public void setHousename();</span><br><span class="line">	abstract public void setHousewall();</span><br><span class="line">	abstract public void setHousetril();</span><br><span class="line">	//饿汉模式</span><br><span class="line">	public House <span class="function"><span class="title">getHouse</span></span>() &#123;</span><br><span class="line">		<span class="built_in">return</span> house;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">package org.Builder;</span><br><span class="line"></span><br><span class="line">public class CommonHouse extends HouseBuilder&#123;</span><br><span class="line">	public void <span class="function"><span class="title">setHousename</span></span>() &#123;</span><br><span class="line">		getHouse().setName(<span class="string">"普通房子"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	public void <span class="function"><span class="title">setHousewall</span></span>() &#123;</span><br><span class="line">		getHouse().setWall(<span class="string">"白色墙壁"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	public void <span class="function"><span class="title">setHousetril</span></span>() &#123;</span><br><span class="line">		getHouse().setTier(<span class="string">"3层"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">package org.Builder;</span><br><span class="line">//指挥者</span><br><span class="line">public class HouseDirector &#123;</span><br><span class="line">	HouseBuilder housebuilder = null;</span><br><span class="line"></span><br><span class="line">	public void setHousebuilder(HouseBuilder housebuilder) &#123;</span><br><span class="line">		this.housebuilder = housebuilder;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public HouseDirector(HouseBuilder housebuilder) &#123;</span><br><span class="line">		this.housebuilder = housebuilder;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public House <span class="function"><span class="title">BuilderHouse</span></span>() &#123;</span><br><span class="line">		housebuilder.setHousename();</span><br><span class="line">		housebuilder.setHousewall();</span><br><span class="line">		housebuilder.setHousetril();</span><br><span class="line">		<span class="built_in">return</span> housebuilder.getHouse();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">package org.Builder;</span><br><span class="line">//客户需求产品</span><br><span class="line">public class Client &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		HouseDirector houseDirector = new HouseDirector(new CommonHouse());</span><br><span class="line">		House house = houseDirector.BuilderHouse();</span><br><span class="line">		System.out.println(house);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
