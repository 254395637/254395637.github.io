        <h3 id="简单工厂"><a href="#简单工厂" class="headerlink" title="简单工厂"></a>简单工厂</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">public abstract class pizza &#123;</span><br><span class="line">	public String name;</span><br><span class="line">	public void <span class="function"><span class="title">get</span></span>() &#123;</span><br><span class="line">		System.out.println(name+<span class="string">"获取"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	public void <span class="function"><span class="title">cut</span></span>() &#123;</span><br><span class="line">		System.out.println(name+<span class="string">"切割"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	//abstract pizza chunk();</span><br><span class="line">	public void setname(String name) &#123;</span><br><span class="line">		this.name = name;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public class pepper extends pizza&#123;</span><br><span class="line">	public <span class="function"><span class="title">pepper</span></span>() &#123;</span><br><span class="line">		setname(<span class="string">"胡椒披萨"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public class wheat extends pizza&#123;</span><br><span class="line">	public <span class="function"><span class="title">wheat</span></span>() &#123;</span><br><span class="line">		setname(<span class="string">"麦披萨"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public class ProessFactory &#123;</span><br><span class="line"></span><br><span class="line">	public ProessFactory(String name) &#123;</span><br><span class="line">		pizza p = null;</span><br><span class="line">		switch(name)&#123;</span><br><span class="line">			<span class="keyword">case</span> <span class="string">"wheat"</span>:</span><br><span class="line">				p = new wheat();</span><br><span class="line">			<span class="keyword">case</span> <span class="string">"pepper"</span>:</span><br><span class="line">				p = new perper();</span><br><span class="line">			default:</span><br><span class="line">				<span class="built_in">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(p!=null)&#123;</span><br><span class="line">			p.get();</span><br><span class="line">			p.cut();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		new ProessFactory(<span class="string">"wheat"</span>)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

n class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">public abstract class pizza &#123;</span><br><span class="line">	public String name;</span><br><span class="line">	public void <span class="function"><span class="title">get</span></span>() &#123;</span><br><span class="line">		System.out.println(name+<span class="string">"获取"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	public void <span class="function"><span class="title">cut</span></span>() &#123;</span><br><span class="line">		System.out.println(name+<span class="string">"切割"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	//abstract pizza chunk();</span><br><span class="line">	public void setname(String name) &#123;</span><br><span class="line">		this.name = name;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public class pepper extends pizza&#123;</span><br><span class="line">	public <span class="function"><span class="title">pepper</span></span>() &#123;</span><br><span class="line">		setname(<span class="string">"胡椒披萨"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public abstract class Fruits &#123;</span><br><span class="line">	String name;</span><br><span class="line">//	abstract void get();</span><br><span class="line">	public void <span class="function"><span class="title">get</span></span>() &#123;</span><br><span class="line">		System.out.println(name+<span class="string">"获取"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	public void <span class="built_in">set</span>(String name) &#123;</span><br><span class="line">		this.name = name;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public class mango extends Fruits &#123;</span><br><span class="line">	public <span class="function"><span class="title">mango</span></span>() &#123;</span><br><span class="line">		<span class="built_in">set</span>(<span class="string">"芒果"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public interface OrderFactory &#123;</span><br><span class="line">	public pizza createpizza();//这是披萨</span><br><span class="line">	public Fruits createFruits();</span><br><span class="line">&#125;</span><br><span class="line">//可再分工厂</span><br><span class="line">public class PizzaFactory implements OrderFactory&#123;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public pizza <span class="function"><span class="title">createpizza</span></span>() &#123;</span><br><span class="line"></span><br><span class="line">//		String name =<span class="string">""</span>;可分支多个继承目标</span><br><span class="line">//		switch(name)&#123;</span><br><span class="line">//			<span class="keyword">case</span> <span class="string">"xxx"</span>:</span><br><span class="line">//				<span class="built_in">return</span> new pepper();</span><br><span class="line">//			default:</span><br><span class="line">//				<span class="built_in">return</span> null;</span><br><span class="line">//		&#125;</span><br><span class="line">		<span class="built_in">return</span> new Box();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public Fruits <span class="function"><span class="title">createFruits</span></span>() &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		<span class="built_in">return</span> new mango();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public class ProessFactory &#123;</span><br><span class="line">	OrderFactory orderfactory;</span><br><span class="line">	</span><br><span class="line">	public <span class="function"><span class="title">ProessFactory</span></span>() &#123;</span><br><span class="line">		// TODO Auto-generated constructor stub</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">//	public ProessFactory(OrderFactory factory) &#123;</span><br><span class="line">//		setProessFactory(factory);</span><br><span class="line">//	&#125;</span><br><span class="line">	</span><br><span class="line">	private ProessFactory(OrderFactory factory) &#123;</span><br><span class="line">		this.orderfactory = factory;</span><br><span class="line">		pizza p = orderfactory.createpizza();</span><br><span class="line">		p.get();</span><br><span class="line">		p.cut();</span><br><span class="line">		orderfactory.createFruits().get();</span><br><span class="line">	&#125;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		new ProessFactory(new PizzaFactory());//调用某个工厂进行加工</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
